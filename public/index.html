<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sugicraft Controller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="font-family: sans-serif;">
    <div style="max-width: 400px; width: 95vw; margin: 0 auto; left:0; right:0; margin-top: 60px;">
        <div style="margin:0 10px 0 20px; float:left">現在のサーバーの状態:</div><div id="status" style="float: left;"><br>(あと4分で自動停止)</div>
        <div style="margin-bottom:20px; clear: both; width: 100%;"></div>
        <button id="startstop">起動</button>
        <div style="width: 100%; margin-bottom: 20px;"></div>
        <button id="softreset" disabled>簡易再起動</button>
        <button id="hardreset" disabled>完全再起動</button>
        <div style="clear: both; width: 100%; margin-bottom: 40px;"></div>
        <div id="onlineusers">現在オンラインのユーザー: yomichisugi, Bowie0403</div>
    </div>
</body>
</html>
